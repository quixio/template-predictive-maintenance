# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Data Generator
    application: Data Generator
    deploymentType: Service
    version: 3f785218f42457296fda5f793f27421dc17c7c24
    resources:
      cpu: {{ data_generator_cpu}}
      memory: {{ data_generator_memory}}
      replicas: {{ data_generator_replicas}}
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for the generated 3D printer data
        required: true
        value: json-3d-printer-data
      - name: target_ambient_t
        inputType: FreeText
        description: Target ambient temperature
        required: false
        value: 50
      - name: hotend_t
        inputType: FreeText
        description: Target temperature for the hotend
        required: false
        value: 250
      - name: bed_t
        inputType: FreeText
        description: Target temperature for the bed
        required: false
        value: 110
      - name: datalength
        inputType: FreeText
        description: Length of the data in seconds
        required: false
        value: 28800
      - name: number_of_printers
        inputType: FreeText
        description: Number of printers to be created
        required: false
        value: 40
      - name: number_of_anomalies
        inputType: FreeText
        description: Number of anomalies to be created
        required: true
        value: 100
  - name: Forecast Service
    application: Forecast Service
    deploymentType: Service
    version: 3f785218f42457296fda5f793f27421dc17c7c24
    resources:
      cpu: {{ forecast_service_cpu }}
      memory: {{ forecast_service_memory }}
      replicas: {{ forecast_service_replicas }}
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: downsampled-3d-printer-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: forecast
      - name: window_value
        inputType: FreeText
        description: Window value
        required: true
        value: 30
      - name: window_type
        inputType: FreeText
        description: 1 for "Number of Observations", 2 for "Time Period"
        required: true
        value: 1
      - name: forecast_length
        inputType: FreeText
        description: Forecast length (check forecast_unit variable)
        required: true
        value: 480
      - name: forecast_unit
        inputType: FreeText
        description: Unit for the forecast_length
        required: true
        value: min
  - name: InfluxDB 3.0 Raw Data
    application: InfluxDB 3.0 Sink
    deploymentType: Service
    version: d3485f746cfbd75540fe02e8a5fff44f5af3f715
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: downsampled-3d-printer-data
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: INFLUX_HOST
      - name: INFLUXDB_TOKEN
        inputType: FreeText
        description: Authentication token to access InfluxDB.
        required: true
        value: INFLUX_TOKEN
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        required: false
        value: INFLUX_ORG
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: Database name in InfluxDB where data should be stored.
        required: true
        value: INFLUX_DATABASE
      - name: INFLUXDB_TAG_COLUMNS
        inputType: FreeText
        description: Columns to be used as tags when writing data to InfluxDB.
        required: false
        value: '[]'
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: Data
      - name: INFLUXDB_FIELD_KEYS
        inputType: FreeText
        description: The fields to include when writing the measurement data
        required: true
        value: '[]'
  - name: 3D Printer Down Sampling
    application: Down-sampling
    deploymentType: Service
    version: 3f785218f42457296fda5f793f27421dc17c7c24
    resources:
      cpu: {{ down_sampling_cpu }}
      memory: {{ down_sampling_memory }}
      replicas: {{ down_sampling_replicas }}
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: 3d-printer-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: downsampled-3d-printer-data
  - name: Alert Service
    application: Alert Service
    deploymentType: Service
    version: 3f785218f42457296fda5f793f27421dc17c7c24
    resources:
      cpu: {{ alert_service_cpu }}
      memory: {{ alert_service_memory }}
      replicas: {{ alert_service_replicas }}
    desiredStatus: Stopped
    variables:
      - name: alerts
        inputType: OutputTopic
        description: Alerts topic
        required: true
        value: alerts
      - name: forecast_data
        inputType: InputTopic
        description: Forecast Data
        required: true
        value: forecast
  - name: InfluxDB 3.0 Alerts
    application: InfluxDB 3.0 Sink
    deploymentType: Service
    version: cdb1eff703f3f5fb4b5dca10eb5ab1dac2c2772c
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: alerts
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: INFLUX_HOST
      - name: INFLUXDB_TOKEN
        inputType: FreeText
        description: Authentication token to access InfluxDB.
        required: true
        value: INFLUX_TOKEN
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        required: false
        value: INFLUX_ORG
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: Database name in InfluxDB where data should be stored.
        required: true
        value: INFLUX_DATABASE
      - name: INFLUXDB_TAG_COLUMNS
        inputType: FreeText
        description: Columns to be used as tags when writing data to InfluxDB.
        required: false
        value: '[]'
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: Alerts
      - name: INFLUXDB_FIELD_KEYS
        inputType: FreeText
        description: The fields to include when writing the measurement data
        required: true
        value: '[]'
      - name: incoming_timestamp_key
        inputType: FreeText
        description: The incoming data field to use as the timestamp
        required: false
        value: alert_timestamp

# This section describes the Topics of the data pipeline
topics:
  - name: json-3d-printer-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: json-downsampled-3d-printer-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
