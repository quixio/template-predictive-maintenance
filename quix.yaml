# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Data Generator
    application: Data Generator
    deploymentType: Service
    version: cddca7ac802c2dc96c78c290c4f07793dd682ab4
    resources:
      cpu: {{ data_generator_cpu}}
      memory: {{ data_generator_memory}}
      replicas: {{ data_generator_replicas}}
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for the generated 3D printer data
        required: true
        value: 3d-printer-data
      - name: target_ambient_t
        inputType: FreeText
        description: Rarget ambient temperature
        required: false
        value: 50
      - name: hotend_t
        inputType: FreeText
        description: Target temperature for the hotend
        required: false
        value: 250
      - name: bed_t
        inputType: FreeText
        description: Target temperature for the bed
        required: false
        value: 110
      - name: datalength
        inputType: FreeText
        description: Length of the data in seconds
        required: false
        value: 28800
      - name: number_of_printers
        inputType: FreeText
        description: Number of printers to be created
        required: false
        value: 80
      - name: number_of_anomalies
        inputType: FreeText
        description: Number of anomalies to be created
        required: true
        value: 200
  - name: Forecast Service
    application: Forecast Service
    deploymentType: Service
    version: 46fc86eb54c88751c11151b734ab0a9441b943b1
    resources:
      cpu: {{ forecast_service_cpu }}
      memory: {{ forecast_service_memory }}
      replicas: {{ forecast_service_replicas }}
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: downsampled-3d-printer-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: forecast
      - name: parameter_name
        inputType: FreeText
        description: Name of the parameter for forecasting
        required: false
        value: fluctuated_ambient_temperature
      - name: debug
        inputType: FreeText
        description: Debug mode (1 enabled, 0 disabled)
        required: false
        value: 0
      - name: window_value
        inputType: FreeText
        description: Window value
        required: true
        value: 60
      - name: window_type
        inputType: FreeText
        description: 1 for "Number of Observations", 2 for "Time Period"
        required: true
        value: 1
      - name: forecast_length
        inputType: FreeText
        description: Forecast length (check forecast_unit variable)
        required: true
        value: 480
      - name: forecast_unit
        inputType: FreeText
        description: Unit for the forecast_length
        required: true
        value: min
  - name: Printers Dashboard
    application: Printer Dashboard
    deploymentType: Service
