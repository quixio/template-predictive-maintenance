        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: Data
  - name: 3D Printer Down Sampling
    application: Down-sampling
    deploymentType: Service
    version: 2796e21539855732fc0330ff4440f77d2f3097ab
    resources:
      cpu: {{ down_sampling_cpu }}
      memory: {{ down_sampling_memory }}
      replicas: {{ down_sampling_replicas }}
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: 3d-printer-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: downsampled-3d-printer-data
  - name: Alert Service
    application: Alert Service
    deploymentType: Service
    version: 0357920cfe633a43803027a6f370bf6102ce89c9
    resources:
      cpu: {{ alert_service_cpu }}
      memory: {{ alert_service_memory }}
      replicas: {{ alert_service_replicas }}
    desiredStatus: Running
    variables:
      - name: alerts
        inputType: OutputTopic
        description: Alerts topic
        required: true
        value: alerts
      - name: printer_data
        inputType: InputTopic
        description: 3D printer data
        required: true
        value: 3d-printer-data
      - name: forecast_data
        inputType: InputTopic
        description: Forecast Data
        required: true
        value: forecast
      - name: min_ambient_temperature
        inputType: FreeText
        description: Lower threshold of ambient temperature
        required: true
        value: 45
      - name: max_ambient_temperature
        inputType: FreeText
        description: Higher threshold of ambient temperature
        required: true
        value: 55
      - name: min_bed_temperature
        inputType: FreeText
        description: Lower threshold of bed temperature
        required: true
        value: 105
      - name: max_bed_temperature
        inputType: FreeText
        description: Higher threshold of bed temperature
        required: true
        value: 115
      - name: min_hotend_temperature
        inputType: FreeText
        description: Lower threshold of hotend temperature
        required: true
        value: 245
      - name: max_hotend_temperature
        inputType: FreeText
        description: Higher threshold of hotend temperature
        required: true
        value: 255

# This section describes the Topics of the data pipeline
topics:
  - name: forecast
    persisted: false
    configuration:
      partitions: {{ forecast_partitions }}
      replicationFactor: {{ forecast_replication_factor }}
      retentionInMinutes: {{ forecast_retention_minutes }}
      retentionInBytes: {{ forecast_retention_bytes }}
  - name: downsampled-3d-printer-data
    persisted: false
    configuration:
      partitions: {{ downsampled_data_partitions }}
      replicationFactor: {{ downsampled_data_replication_factor }}
      retentionInMinutes: {{ downsampled_data_retention_minutes }}
      retentionInBytes: {{ downsampled_data_retention_bytes }}
  - name: alerts
    persisted: false
    configuration:
      partitions: {{ alerts_partitions }}
      replicationFactor: {{ alerts_replication_factor }}
      retentionInMinutes: {{ alerts_retention_minutes }}
      retentionInBytes: {{ alerts_retention_bytes }}
  - name: 3d-printer-data
    persisted: false
    configuration:
      partitions: {{ printer_data_partitions }}
      replicationFactor: {{ printer_data_replication_factor }}
      retentionInMinutes: {{ printer_data_retention_minutes }}
      retentionInBytes: {{ printer_data_retention_bytes }}
