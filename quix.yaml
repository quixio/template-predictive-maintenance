# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Forecast Websocket
    application: Websocket Server
    deploymentType: Service
    version: e9aa4b98ee0585c56056cdc92070ed138ffc4a11
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: websocketserver-forecast
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: f1-data
  - name: Grafana Instance
    application: Grafana Instance
    deploymentType: Service
    version: 41203b5c62f2e9174aa543cfef90dddc11368549
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: grafanainstance-0402502
    state:
      enabled: true
      size: 2
    desiredStatus: Running
    variables: []
  - name: Demo Data
    application: Demo Data
    deploymentType: Job
    version: f4491256954bd19961cb805c265473e88c337c21
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: f1-data

# This section describes the Topics of the data pipeline
topics:
  - name: forecast
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: f1-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 1048576000
