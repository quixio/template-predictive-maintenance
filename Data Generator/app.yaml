name: Data Generator
language: python
variables:
  - name: output
    inputType: OutputTopic
    description: This is the output topic for the generated 3D printer data
    defaultValue: ''
    required: true
  - name: target_ambient_t
    inputType: FreeText
    description: Rarget ambient temperature
    defaultValue: 50
    required: false
  - name: hotend_t
    inputType: FreeText
    description: Target temperature for the bed
    defaultValue: 110
    required: false
  - name: bed_t
    inputType: FreeText
    description: Target temperature for the bed
    defaultValue: 110
    required: false
dockerfile: build/dockerfile
runEntryPoint: main.py
defaultFile: main.py
