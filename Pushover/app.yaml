name: Pushover
language: python
variables:
  - name: input
    inputType: InputTopic
    description: Name of the input topic to listen to.
    defaultValue: ambient-alerts
    required: true
  - name: base_url
    inputType: FreeText
    description: The webhook url to send notifications to
    defaultValue: https://api.pushover.net/1/messages.json?
    required: true
  - name: user_key
    inputType: Secret
    description: User key for the Pushover mobile app
    defaultValue: user_key
    required: false
  - name: api_token
    inputType: Secret
    description: Pushover API token for application
    defaultValue: api_token
    required: false
dockerfile: build/dockerfile
runEntryPoint: main.py
defaultFile: quix_functions.py
